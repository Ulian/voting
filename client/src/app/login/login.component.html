<div class="text-center">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="login(account.login, account.password)">
    <div class="col-md-4 col-md-offset-4">
      <div *ngIf="message" class="alert alert-{{ messageType }}">{{ message }}</div>
      <div class="form-group">
        <input type="text" class="form-control" name="login" [(ngModel)]="account.login" placeholder="Username or email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="account.password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary col-md-8 col-md-offset-2">Login</button>
      </div>
    </div>
  </form>
</div>
