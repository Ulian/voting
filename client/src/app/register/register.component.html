<div class="text-center">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="register(account.username, account.email, account.password, account.passwordConfirm)">
    <div class="col-md-4 col-md-offset-4">
      <div *ngIf="message" class="alert alert-{{ messageType }}">{{ message }}</div>
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="account.username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="account.email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="account.password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="passwordConfirm" [(ngModel)]="account.passwordConfirm" placeholder="Repeat password" required />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary col-md-8 col-md-offset-2">Register</button>
      </div>
    </div>
  </form>
</div>
